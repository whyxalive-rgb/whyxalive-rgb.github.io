<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ë–æ—Ç</title>
    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #18222d;
            --text-color: #ffffff;
            --hint-color: #aaaaaa;
            --button-color: #50a8eb;
            --button-text-color: #ffffff;
            --secondary-bg: #222f3c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            padding: 20px 0;
        }
        .balance-card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .balance-value {
            font-size: 36px;
            font-weight: bold;
        }
        .balance-label {
            color: var(--hint-color);
            font-size: 14px;
        }
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .menu-button {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        #tasks_section { display: none; }
        .task-list { list-style: none; padding: 0; }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .task-reward {
            font-weight: bold;
            color: #f5c518; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –¥–ª—è –∑–≤–µ–∑–¥ */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="main_section">
            <div class="header">
                <h2>–ì–ª–∞–≤–Ω–∞—è</h2>
            </div>
            <div class="balance-card">
                <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                <div class="balance-value" id="balance">...</div>
            </div>
            <div class="menu">
                <button class="menu-button" onclick="showTasks()">üìù –ó–∞–¥–∞–Ω–∏—è</button>
                <button class="menu-button" onclick="showCreateAd()">üì¢ –ö—É–ø–∏—Ç—å —Ä–µ–∫–ª–∞–º—É</button>
                <button class="menu-button" onclick="showReferral()">üîó –ú–æ—è —Å—Å—ã–ª–∫–∞</button>
                <button class="menu-button" onclick="showWithdraw()">üí∏ –í—ã–≤–æ–¥</button>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω –∑–∞–¥–∞–Ω–∏–π -->
        <div id="tasks_section">
            <div class="header">
                <button onclick="showMain()">‚Üê –ù–∞–∑–∞–¥</button>
                <h2>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h2>
            </div>
            <ul class="task-list" id="task-list-container">
                <!-- –ó–∞–¥–∞–Ω–∏—è –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
            </ul>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "http://127.0.0.1:8000"; // !!! –ó–ê–ú–ï–ù–ò–¢–ï –Ω–∞ URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥–∞

        // --- –ù–∞–≤–∏–≥–∞—Ü–∏—è ---
        function showMain() {
            document.getElementById('main_section').style.display = 'block';
            document.getElementById('tasks_section').style.display = 'none';
        }
        function showTasks() {
            document.getElementById('main_section').style.display = 'none';
            document.getElementById('tasks_section').style.display = 'block';
            loadTasks();
        }

        // --- API-–∑–∞–ø—Ä–æ—Å—ã ---
        async function apiRequest(endpoint, data) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("API Request Error:", error);
                tg.showAlert(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // --- –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö ---
        async function loadProfile() {
            const result = await apiRequest('/get_profile', { initData: tg.initData });
            if (result && result.ok) {
                document.getElementById('balance').innerText = `${result.data.balance} ‚≠ê`;
            }
        }
        
        async function loadTasks() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '<li>–ó–∞–≥—Ä—É–∑–∫–∞...</li>';
            
            const result = await apiRequest('/get_tasks', { initData: tg.initData });
            if (result && result.ok) {
                container.innerHTML = ''; // –û—á–∏—â–∞–µ–º
                if (result.data.length === 0) {
                    container.innerHTML = '<li>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π.</li>';
                    return;
                }
                result.data.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    li.innerHTML = `
                        <span>–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ ${task.channel}</span>
                        <span class="task-reward">+${task.price} ‚≠ê</span>
                    `;
                    container.appendChild(li);
                });
            }
        }
        
        // --- –§—É–Ω–∫—Ü–∏–∏ –∫–Ω–æ–ø–æ–∫ ---
        function showReferral() { tg.showAlert('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!'); }
        function showCreateAd() { tg.showAlert('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!'); }
        function showWithdraw() { tg.showAlert('–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!'); }


        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        tg.ready();
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadProfile();

    </script>
</body>
</html>
